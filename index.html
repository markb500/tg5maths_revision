<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->

<title>TG5 part I Maths Revision App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=STIX Two Math' rel='stylesheet'>
<style>
  :root {
      --bgcolour: #ffffff;
  }
  #colourSelect { /*Border of dropdown*/
      color: #24a0ed;
      border: 1px solid #24a0ed;
      border-radius: 4px;
      background-color: transparent;
  }
  select:focus {  /*Prevent black box when dropdown gets focus*/
      border-color: #24a0ed;
      outline:none;
  }
  body {
      background-color: var(--bgcolour);
  }
  table {   /*For coords table in Simultaneous Eqns module*/
    margin-left: 75px;
    margin-right: 75px;
    margin-bottom: 30px;
  }
  td, th {
    border: 1px solid #dddddd;
    text-align: center;
    width: 60px;
    padding: 8px;
  }
</style>
<script src="noncalc_module.js"></script>
<script src="frac_module.js"></script>
<script src="percentratio_module.js"></script>
<script src="prop_module.js"></script>
<script src="hcflcm_module.js"></script>
<script src="indices_module.js"></script>
<script src="numform_module.js"></script>
<script src="stats_module.js"></script>
<script src="utils_maths_module.js"></script>
</head>
<body>
<div class="py-3 jumbotron bg-transparent text-center" style="margin-bottom:0; background-image:url(images/typhoon_line.png); 
                background-size:50%; background-repeat:no-repeat; background-position:right center">
  <img id="cosbadge" width="98" height="135" class="float-left" src="images/Cosbadge.png" alt="cosbadge">
  <h1><br>TG5 part I Maths Revision Questions<br><br></h1>
</div>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "fast-preview": {disabled: true},
      tex2jax: {preview: "none"}
    });
</script>
<script>
  //Opens new window when 'secret code' entered. Used for separate view of solutions.
  const pressed = [];
  const secretCode = 'chpz';
  var SolnWin;
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
        SolnWin = window.open('SolnWin.html','SolnWin','resizable=yes,scrollbars=yes');
    }
  });
</script>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-md-3">
      <p>Select a question topic. Each click generates a new question.</p>
      <button
        id="noncalc" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('noncalc', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Non-Calculator Maths
      </button>
      <button
        id="fracs" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('fracs', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Fractions
      </button>
      <button
        id="percentratio" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('percentratio', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Percentages & Ratios
      </button>
      <button
        id="prop" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('prop', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Proportionality
      </button>
      <button
        id="hcflcm" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('hcflcm', '0.5', '0.5', '350', '500'); eqnformat('q'); solutionwin()">HCF/LCM
      </button>
      <button
        id="indices" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('indices', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Indices
      </button>
      <button
        id="numform" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('numform', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Number Form
      </button>
      <button
        id="stats" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="sumshow('stats', '500', '500', '0.5', '0.5'); eqnformat('q'); solutionwin()">Probability
      </button>
      <button
        id="testdesign" 
        class="btn btn-outline-primary btn-sm btn-block" 
        onclick="window.open('testCreate.html','testCreate');">Test Designer
      </button>
      <div href="MathsHelp/userhelp.html">
        <button
          id="userhelp" 
          class="btn btn-outline-primary btn-sm mt-2">User Help
        </button>
      </div>
      <div>
      <p><br>Select background colour.</p>
      <select id="colourSelect" onchange="bgSelect()">
        <option value="#ffffff">White</option>
        <option value="hsla(220,60%,70%,0.3)">Blue</option>
        <option value="hsla(0,60%,70%,0.3)">Red</option>
        <option value="hsla(120,60%,70%,0.3)">Green</option>
      </select>
      </div>
    </div>
    <div class="col-md-9">
      <h3 id="q"></h3>
        <script>
          document.getElementById("q").innerHTML = "Click a button to select the type of sum. " + 
              "Each click will generate a new sum.<br>Clicking 'solution' will reveal a step-by-step solution.";
        </script>
      <p>
        <a id="noteslink" style="visibility:hidden" href="#">Link to Training Notes</a>
      </p>
      <!-- 'views' variable managed in the eqnformat() function in maths_utils_module -->
      <button 
        id="btnSoln" 
        tabIndex="0" 
        class="btn btn-outline-primary btn-sm  m-3" 
        style="visibility:hidden" 
        onclick="getElementById('a').innerHTML = sumData[1]; eqnformat('a')"><span class='font-weight-bold'>Show/Hide Solution</span><br>Views : 0
      </button>
      <div class="float-right">
        <canvas id="myCanvas" width="0.5" height="0.5" style="border:none"></canvas>
        <canvas id="myCanvas2" width="0.5" height="0.5" style="border:none"></canvas>
      </div>
      <h4 id="a" style="color:red; visibility:hidden"></h4>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p>Designed to aid revision for the TG5 part I maths element of the RAF Eng Tech Course.</p>
    <p>Designed by Mark Butler, APO, RAF Cosford</p>
  </footer>
</div>
</body>
</html>
